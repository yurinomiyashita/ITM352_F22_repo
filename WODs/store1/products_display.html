<!DOCTYPE html>
<html>

<head>
    <script src="./products_data.js"></script>

    <meta charset="utf-8">
    <title>Smart Phone Store</title>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <link href="products-style.css" rel="stylesheet">
</head>

<body>
    
    <header>
        <h1>Yurino's Used Smart Phone Store</h1>
    
    </header>
    <div>
        <aside>
            <div style="font-size:4rem;text-align:center;font-weight: bold;font-style: italic; color: white">
                We sell from
                around the globe!
            </div>
        </aside>

        <main>
            <script>
                for(i=0; i<=5; i++){
            document.write(`
                <section class="item">
                <h2>${product[i].name}</h2>
                <p>${product[i].price}</p>
                <img src="${product[i].image}">
            </section>
            `);
        }
        // add texbox to input quantiity 
           </script>
            <label>quantity desired:</label>  
            <input type="text" id="qty_textbox"  onkeyup="checkQuantityTextbox(this);">  
            <span id='qty_textbox_message'>Enter a quantity</span>
        </main>
    </div>
    <footer>
        <input type="checkbox" id="check" required> would you like to recieve upcoming events email 
        
        <h1>
            Your One Stop For Used Phones
        </h1>
    </footer>
</body>

</html>
